{% extends "alunos/layout.html" %}

{% block body%}
<h1>Lista de alunos e seus cursos</h1>
<ul>
{% for aluno in alunos %}
<li>
    <p>{{ aluno.nome }} | {{ aluno.idade }} anos | Curso: {{ aluno.curso }}</p>
</li>
{% endfor %}
</ul>
<p>{{ num }} alunos</p>
<a href="{% url 'matricula' %}">Matricular um aluno</a>

{% endblock %}
